query CommentsByPost($postId: ID!) {
  commentsByPost(postId: $postId) {
    id
    creationTime
    modificationTime
    contents
    likedCount
    isLiked
    isModified
    user {
      id
      nickname
      imageUrl
    }
    subcomments {
      id
      contents
      user {
        id
        nickname
        imageUrl
      }
    }
  }
}
